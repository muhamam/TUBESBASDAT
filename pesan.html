<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <!-- boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />

    <!-- mycss -->
    <link rel=" stylesheet" href="1.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet" />

    <title>pesan hedon</title>
    </head>

    <body style="background-color: black">
        <!-- KONTAK -->
        <section id="KONTAK" style="background-color: black">
        <div class="container">
            <div class="row text-center">
            <div class="col mb-4" style="color: white">
                <h2>PESAN SEKARANG DAN RASAKAN SENSASI KEMEWAHANNYA</h2>
            </div>
            </div>
            <div class="row justify-content-center">
            <div class="col-md-7" style="color: white">
                <div class="alert alert-primary alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Terima kasih</strong> pesan anda sudah kami terima, mohon untuk tdak mengirim pean berulang-ulang.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form name="kontak-cv.aswa anugrah">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="name" class="form-control" id="name" aria-describedby="name" name="NAMA" />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" name="EMAIL" />
                </div>
                <div class="mb-3">
                    <label for="integrity" class="form-label">No Telepon</label>
                    <input type="name" class="form-control" id="name" aria-describedby="name" name="WA/TELEPON" />
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Alamat Lengkap </label>
                    <input type="name" class="form-control" id="name" aria-describedby="name" name="KOBONG" />
                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label">Tulis Pesan Anda</label>
                    <textarea class="form-control" id="pesan" rows="3" name="PESAN"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-kirim">kirim</button>

                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
                </form>
            </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path
            fill="#0d6efd"
            fill-opacity="1"
            d="M0,224L48,229.3C96,235,192,245,288,218.7C384,192,450,200,596,100.7C672,53,768,43,100,37.3C960,32,1056,32,1152,53.3C1248,75,1344,117,1392,138.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
            ></path>
        </svg>
        </section>

        <!-- AKHIR KONTAK -->
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbye6z0sg0LCONSRZvN1a5KgQY0wEYK4cFdn2c5ez4TxPTuHwLpinla3EnDaUV_E4EJv/exec";
const form = document.forms["kontak-cv.aswa anugrah"];
const btnkirim = document.querySelector(".btn-kirim");
const btnloading = document.querySelector(".btn-loading");
const myalert = document.querySelector(".my-alert");

form.addEventListener("submit", (e) => {
    e.preventDefault();
    // ketika submit di klik
    // tampilkan tombol loading dan hilangkan tombol kirim
    btnloading.classList.toggle("d-none");
    btnkirim.classList.toggle("d-none");

    fetch(scriptURL, { method: "POST", body: new FormData(form) })
    .then((response) => {
        // ketika submit di klik
        // tampilkan tombol kirim dan hilangkan tombol loading

        btnloading.classList.toggle("d-none");
        btnkirim.classList.toggle("d-none");

        // tombol alert
        myalert.classList.toggle("d-none");
        // reset form
        form.reset();

        console.log("Success!", response);
    })
    .catch((error) => console.error("Error!", error.message));
});
</script>
</body>
</html>
